name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          cd backend
          docker build -t murali786786/mean-backend:latest .
          docker push murali786786/mean-backend:latest

      - name: Build & Push Frontend
        run: |
          cd frontend
          docker build -t murali786786/mean-frontend:latest .
          docker push murali786786/mean-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            docker pull murali786786/mean-backend:latest
            docker pull murali786786/mean-frontend:latest
            docker-compose down
            docker-compose up -d